<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Chess Championship | Play Free Chess Online with AI</title>
  <meta name="description" content="Play chess online for free! Challenge friends, test your skills against a smart AI opponent, or enjoy local two-player games. Features customizable themes, game saving, and a Hall of Fame. Learn chess rules with our in-game guide. Built with React.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --body-bg-light: linear-gradient(to bottom right, #E0E7FF, #F3F4F6, #E5E7EB); /* Light indigo/slate gradient */
      --body-bg-dark: linear-gradient(to bottom right, #1E293B, #111827, #0F172A); /* Dark slate/gray gradient */
      --text-light: #F3F4F6; /* slate-100 */
      --text-dark: #1F2937; /* gray-800 */
      
      --king-check-pulse-light: rgba(239, 68, 68, 0.7); /* red-500 */
      --king-check-pulse-dark: rgba(255, 20, 20, 0.9);

      /* Hint Highlight Colors */
      --hint-highlight-color-light: rgba(56, 189, 248, 0.7); /* sky-500 */
      --hint-highlight-color-dark: rgba(59, 130, 246, 0.7);  /* blue-500 */
    }

    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.theme-light {
      background: var(--body-bg-light);
      color: var(--text-dark);
    }
    body.theme-dark {
      background: var(--body-bg-dark);
      color: var(--text-light);
    }
    
    .king-check-pulse { animation: pulse-glow-border 1.5s infinite; }
    @keyframes pulse-glow-border {
      0%, 100% { box-shadow: 0 0 0 0 var(--border-color); }
      50% { box-shadow: 0 0 0.8rem 0.6rem var(--shadow-color-pulse); }
    }
    body.theme-light .king-check-pulse {
        --border-color: var(--king-check-pulse-light);
        --shadow-color-pulse: rgba(239, 68, 68, 0.1); 
    }
    body.theme-dark .king-check-pulse {
        --border-color: var(--king-check-pulse-dark);
        --shadow-color-pulse: rgba(255, 20, 20, 0.1);
    }

    ::selection { background-color: #FACC15; color: #1E293B; }
    ::-moz-selection { background-color: #FACC15; color: #1E293B; }

    /* For theme toggle switch */
    .theme-switch-checkbox { display: none; }
    .theme-switch-label {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 50px;
      height: 26px;
      background-color: #4A5568; /* gray-700 */
      border-radius: 50px;
      position: relative;
      transition: background-color 0.2s;
    }
    .theme-switch-checkbox:checked + .theme-switch-label {
      background-color: #4299E1; /* blue-500 */
    }
    .theme-switch-ball {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .theme-switch-checkbox:checked + .theme-switch-label .theme-switch-ball {
      transform: translateX(24px);
    }
    .theme-switch-icon {
      font-size: 0.8rem;
      color: #FBBF24; /* amber-400 for sun */
      padding: 0 5px;
    }
    .theme-switch-label .theme-switch-icon:last-child {
      color: #A78BFA; /* violet-400 for moon */
    }
    
    .chess-icon-display {
        display: inline-flex; 
        align-items: center;
        justify-content: center;
        vertical-align: middle; 
    }

    /* Last Move Flash Animation */
    .last-move-flash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: inherit; 
      animation: last-move-pulse 0.7s ease-out forwards;
      pointer-events: none; 
    }

    @keyframes last-move-pulse {
      0% { 
        box-shadow: inset 0 0 0 0px var(--last-move-flash-color-start, rgba(255, 255, 0, 0)); 
        opacity: 0.5; 
      }
      50% { 
        box-shadow: inset 0 0 0 3px var(--last-move-flash-color-mid, rgba(255, 255, 0, 0.9));
        opacity: 1; 
      }
      100% { 
        box-shadow: inset 0 0 0 0px var(--last-move-flash-color-end, rgba(255, 255, 0, 0)); 
        opacity: 0; 
      }
    }

    /* Hint Highlight Animation */
    .hint-highlight {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: inherit;
      animation: hint-pulse 1.2s ease-in-out forwards;
      pointer-events: none;
      box-shadow: inset 0 0 0 3px var(--hint-color, var(--hint-highlight-color-light));
    }
    body.theme-dark .hint-highlight {
      --hint-color: var(--hint-highlight-color-dark);
    }
    body.theme-light .hint-highlight {
      --hint-color: var(--hint-highlight-color-light);
    }

    @keyframes hint-pulse {
      0% { opacity: 0.7; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* Confetti Animation */
    @keyframes confetti-fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg); /* Fall further down */
        opacity: 0;
      }
    }
    .confetti-piece {
      /* Base styles handled by inline styles in component for randomization */
      will-change: transform, opacity; /* Performance hint */
    }

    /* Toast Animations */
    @keyframes toast-slide-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes toast-fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        transform: translateX(100%); /* Optional: slide out too */
      }
    }
    .toast-enter {
      animation: toast-slide-in-right 0.3s ease-out forwards;
    }
    .toast-exit {
      animation: toast-fade-out 0.3s ease-in forwards;
    }

  </style>

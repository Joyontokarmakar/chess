<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Chess Championship</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    .chess-piece {
      font-size: 2.3rem; /* Base size, slightly increased */
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      /* Adjusted shadow for better visibility on new colors, more subtle */
      text-shadow: 0.03em 0.03em 0.05em rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease-in-out;
    }
    .chess-piece:hover {
        transform: scale(1.1);
    }
    .captured-piece .chess-piece {
        font-size: 1.6rem; /* Smaller for captured pieces */
        text-shadow: 0.02em 0.02em 0.03em rgba(0,0,0,0.4);
    }
     .captured-piece .chess-piece:hover {
        transform: none; /* No hover scale for captured pieces display */
    }

    @media (min-width: 640px) { /* sm breakpoint */
      .chess-piece {
        font-size: 2.6rem;
      }
      .captured-piece .chess-piece {
        font-size: 1.9rem;
      }
    }
    @media (min-width: 768px) { /* md breakpoint */
      .chess-piece {
        font-size: 3rem; 
      }
      .captured-piece .chess-piece {
        font-size: 2.1rem;
      }
    }
     /* Custom pulse for king in check */
    .king-check-pulse {
      animation: pulse-border 1.5s infinite;
    }
    @keyframes pulse-border {
      0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } /* Tailwind red-600 */
      50% { box-shadow: 0 0 0 0.5rem rgba(220, 38, 38, 0); }
    }
  </style>
